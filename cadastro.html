<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Música</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #163060;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #1a2b48;
      padding: 20px 40px; /* Padding igual para ambos os lados */
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      background-color: #1a3c60;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #1db954;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #17a14b;
    }

    .back-button {
      background-color: #ff5e5e;
      margin-top: 20px;
    }

    .back-button:hover {
      background-color: #e55050;
    }

    .back-link {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Cadastrar Música</h1>
    
    <form>
      <label for="nome">Nome da Música</label>
      <input type="text" id="nome" name="nome" placeholder="Digite o nome da música">

      <label for="artista">Nome do Artista</label>
      <input type="text" id="artista" name="artista" placeholder="Digite o nome do artista">

      <label for="arquivo">Arquivo de Música</label>
      <input type="file" id="arquivo" name="arquivo" accept="audio/*">

      <label for="imagem">Imagem da Música</label>
      <input type="file" id="imagem" name="imagem" accept="image/*">

      <button type="submit">Cadastrar Música</button>
    </form>

    <!-- Botão de voltar -->
    <button class="back-button">
      <a href="index.html" class="back-link">Voltar</a>
    </button>
  </div>

</body>
</html>
